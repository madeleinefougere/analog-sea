<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea Sign-in</title>
  <meta charset="utf-8" name="description" content="Maddy Fougere's practice code for a sign-in page design spec from AnalogSea.">
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- your styles from analog-sea.css -->
  <link rel="stylesheet" type="text/css" href="analog-sea.css">
</head>
<body>
  <img class='logo' src="logo.png">
  <form class='sign-up-form' action="/signup/" method='post'>
    <fieldset name="sign-up">
    <!-- Potentially tricky: fieldset comes with default styles we must override. -->
      <h1>Sign up</h1>
      <label for="user-email">Email</label>
      <input type="email" name="user-email" id="user-email" placeholder="foobar.com" required>
      <label for="user-password">Password</label>
      <input type="password" name="user-password" id="user-password" placeholder="1234passw0rd" required>
      <button class='submit-button' type='submit'> Sign up </button>
    </fieldset>
  </form>
  <h3 class='log-in'>Already have an account? <a href="/login">Log in</a></h3>
</body>
</html>
